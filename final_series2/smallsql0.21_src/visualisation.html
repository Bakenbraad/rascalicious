<!DOCTYPE html>
<meta charset="utf-8"/>
<style>
.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  pointer-events: none;
}

.node:hover {
  fill: #1f77b4;
}

</style>
<body>
<h2>Clones of category Element</h2>
<button type="button" onclick="switchCat()">Switch category</button>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

	function switchCat() {
		if (data_origin == "data_cat1") {
			data_origin = "data_cat2";
		} else {
			data_origin = "data_cat1";
		}
		location.reload();
	}

	var diameter = 960,
		radius = diameter / 2,
		innerRadius = radius - 120,
		m0,
		pi = Math.PI;
		selectedNode = {},
		data_origin = "data_cat1";
	
	var cluster = d3.cluster()
		.size([360, innerRadius]);
		
	var line = d3.radialLine()
		.curve(d3.curveBundle.beta(0.85))
		.radius(function(d) { return d.y; })
		.angle(function(d) { return d.x / 180 * Math.PI; });
		
	var svg = d3.select("body").append("svg")
		.attr("width", diameter)
		.attr("height", diameter)
		.append("g")
		.attr("transform", "translate(" + radius + "," + radius + ")")
		
	var link = svg.append("g").selectAll(".link"),
		node = svg.append("g").selectAll(".node");
		
	d3.json((data_origin + ".json"), function(error, classes) {
		if (error) throw error;
		
		var root = packageHierarchy(classes)
			.sum(function(d) { return d.size; });
			
		cluster(root);
		
				
		link = link		
			.data(packageImports(root.leaves()))
			.enter().append("path")
			.each(function(d) {
				d.source = d[0];
				d.target = d[d.length-1];
			})
			.attr("style","stroke : steelblue; stroke-opacity: 0.5; stroke-width: 2px;")
			.attr("class", "link")
			.attr("id", function(d) { return "source-" + d.source.data.name + " target-" + d.target.data.name;})
			.attr("d", line);
			
		console.log("test");
		
		
		node = node
			.data(root.leaves())
			.enter().append("text")
			.each(function(d) {console.log(window.location); d.selected = false; d.link = d.data.link;})
			.attr("class", "node")
			.attr("dy", "0.31em")
			.attr("cursor","pointer")
			.attr("id", function(d) { return "node-" + d.key; })
			.attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
			.attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
			.text(function(d) { return d.data.key; })
			.on("mouseover", mouseover)
			.on("mouseout", mouseout)
			.on("click", mouseclick);
	});
	
	// Lazily construct the package hierarchy from class names.
	function packageHierarchy(classes) {
		var map = {};
		function find(name, data) {
			var node = map[name], i;
			if (!node) {
				node = map[name] = data || {name: name, children: []};
				if (name.length) {
					node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
					node.parent.children.push(node);
					node.key = name.substring(i + 1);
				}
			}
			return node;
		}
	
		classes.forEach(function(d) {
			find(d.name, d);
		});
		
		return d3.hierarchy(map[""]);
	}
	
	// Return a list of imports for the given array of nodes.
	function packageImports(nodes) {
	
		var map = {},
		imports = [];
		
		// Compute a map from name to node.
		nodes.forEach(function(d) {
			map[d.data.name] = d;
		});
		
		// For each import, construct a link from the source to target node.
		nodes.forEach(function(d) {
			if (d.data.imports) d.data.imports.forEach(function(i) {
				imports.push(map[d.data.name].path(map[i]));
			});
		});
	
		return imports;
	}	
	
	function mouse(e) {
		return [e.pageX - radius, e.pageY - radius];
	}
	
	function mouseclick(d) {
		var source = d.data.name,
			targets = d.data.imports,
			selected = d.selected;
			
		
		if (selectedNode != d) {
			if (Object.keys(selectedNode).length !== 0) {				
				selectedNode.selected = false;
				mouseout(selectedNode);
			}			
			selectedNode = d;
		}
			
		if (selected) {			
			d.selected = false;
			mouseout(d);
		} else {
			d.selected = true;
			mouseover(d);			
		}
		
	
	}
	
	function updatePath(source, target, color, opacity, width) {
		document.getElementById("source-" + source + " target-" + target).style.stroke = color;
		document.getElementById("source-" + source + " target-" + target).style["stroke-opacity"] = opacity; 
		document.getElementById("source-" + source + " target-" + target).style["stroke-width"] = width + "px";
		document.getElementById("source-" + target + " target-" + source).style.stroke = color;
		document.getElementById("source-" + target + " target-" + source).style["stroke-opacity"] = opacity; 
		document.getElementById("source-" + target + " target-" + source).style["stroke-width"] = width + "px";
	}
	
	
	function mouseover(d) {
		var source = d.data.name,
			targets = d.data.imports;
			
		targets.forEach(function(t) { updatePath(source, t, "red", "1", "2")});
			
	}
	
	function mouseout(d) {
				
		var source = d.data.name,
			targets = d.data.imports;
			selected = d.selected;
			
		if (!selected) {
			targets.forEach(function(t) { updatePath(source, t, "steelblue", "0.5", "1")});
		}
		
	}
	
	function cross(a, b) {
		return a[0] * b[1] - a[1] * b[0];
	}

	function dot(a, b) {
		return a[0] * b[0] + a[1] * b[1];
	}

	function findStartAngle(children) {
		var min = children[0].x;
		children.forEach(function(d) {
			if (d.x < min)
				min = d.x;
		});
		return min;
	}

	function findEndAngle(children) {
		var max = children[0].x;
		children.forEach(function(d) {
		   if (d.x > max)
			   max = d.x;
		});
		return max;
	}
	
</script>
</body>
